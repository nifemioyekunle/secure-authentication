{% extends "base.html" %}

{% block body%}

<header>Sign Up</header>
  <div class="container">
    <form id="register-form" action="{{ url_for('register') }} method="POST">
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <!-- <div>class="error-username"</div> -->
      </div>

      <div>
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Email" class="input-field" required>
        <!-- <div>class="error-email"</div> -->
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" class="input-field" required>
        <!-- <div>class="error-password"</div> -->
      </div>

      <div>
        <label for="password2">Confirm password</label>
        <input type="password2" name="password2" placeholder="Confirm password" class="input-field" required>
        <!-- <div>class="error-password2"</div> -->
      </div>

      <div>
        <input type="submit" value="Sign Up" class="btn btn-dark btn-lg">
      </div>
      
      <!-- add log in button to take user to index.html -->
       <div>
        <a href="/"><button>Log In</button></a>
       </div>


    </form>
  </div>

{% endblock %}
